<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Prescription</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
<div class="container">
  <h3 class="mb-4">Doctor: Submit Prescription</h3>
  <form>
    <div class="mb-3">
      <label for="patient">Select Patient</label>
      <select class="form-select" id="patient">
        <option>Kateryna Hrishnia</option>
        <option>Carl Lazzeri</option>
        <option>Kayla Heady</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Prescription Name</label>
      <input type="text" class="form-control" placeholder="e.g., Ibuprofen 200mg">
    </div>
    <div class="mb-3">
      <label>Prescription Notes</label>
      <textarea class="form-control" rows="4" placeholder="Dosage, frequency, instructions..."></textarea>
    </div>
    <button class="btn btn-primary">Submit Prescription</button>
  </form>
</div>
</body>
</html>
