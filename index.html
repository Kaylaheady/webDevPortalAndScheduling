<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Online Appointment and Record System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  </head>
  <body>
    <div class="container py-5">
      <h2 class="mb-4 text-center">Online Appointment and Record System</h2>

      <!-- Auth Section -->
      <div class="row mb-4" id="authSection">
        <!-- Login Form -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-light">Login</div>
            <div class="card-body">
              <form id="loginForm">
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="loginEmail"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="loginPassword"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
              </form>
              <div id="loginMessage" class="mt-3 text-success"></div>
            </div>
          </div>
        </div>

        <!-- Sign Up Form -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-light">Sign Up</div>
            <div class="card-body">
              <form id="signupForm">
                <div class="mb-3">
                  <label for="signupName" class="form-label">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="signupName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="signupEmail" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="signupEmail"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="signupPassword" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="signupPassword"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-success">Sign Up</button>
              </form>
              <div id="signupMessage" class="mt-3 text-success"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Dashboard -->
      <div id="dashboard" style="display: none">
        <h4 id="welcomeMsg"></h4>
        <button class="btn btn-secondary mb-4" onclick="logout()">
          Log out
        </button>

        <!-- Booking Form -->
        <div class="card mb-4">
          <div class="card-header">Book an Appointment</div>
          <div class="card-body">
            <form id="bookingForm">
              <div class="mb-3">
                <label for="appointmentDate" class="form-label">Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="appointmentDate"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="appointmentTime" class="form-label">Time</label>
                <input
                  type="time"
                  class="form-control"
                  id="appointmentTime"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Book</button>
            </form>
          </div>
        </div>

        <!-- Record Viewer -->
        <div class="card">
          <div class="card-header">Your Appointments & Prescriptions</div>
          <div class="card-body" id="recordSection">
            <p class="text-muted">Loading records...</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      const supabaseUrl = "https://edtmmwdoqzooehxlawae.supabase.co";
      const supabaseKey = process.env.SUPABASE_KEY;
      const supabase = createClient(supabaseUrl, supabaseKey);
      let currentUser = null;

      // Login
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("loginEmail").value;
          const password = document.getElementById("loginPassword").value;

          const { data, error } = await supabase.auth.signInWithPassword({
            email,
            password,
          });
          if (error) {
            document.getElementById("loginMessage").textContent =
              "Login failed: " + error.message;
          } else {
            document.getElementById("loginMessage").textContent =
              "Login successful!";
            setTimeout(loadDashboard, 1000);
          }
        });

      // Sign Up
      document
        .getElementById("signupForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const name = document.getElementById("signupName").value;
          const email = document.getElementById("signupEmail").value;
          const password = document.getElementById("signupPassword").value;

          const { data: signUpData, error } = await supabase.auth.signUp({
            email,
            password,
          });
          if (error) {
            document.getElementById("signupMessage").textContent =
              "Sign-up failed: " + error.message;
            return;
          }

          await supabase
            .from("user_data")
            .insert([{ id: signUpData.user.id, name }]);
          document.getElementById("signupMessage").textContent =
            "Sign-up successful! Please verify your email.";
          setTimeout(loadDashboard, 1000);
        });

      // Dashboard
      async function loadDashboard() {
        const {
          data: { user },
        } = await supabase.auth.getUser();
        if (!user) return;
        currentUser = user;

        const { data: patient } = await supabase
          .from("user_data")
          .select("*")
          .eq("id", user.id)
          .single();
        document.getElementById("authSection").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        document.getElementById("welcomeMsg").textContent =
          "Welcome, " + patient.name;

        // Appointments
        const { data: appointments } = await supabase
          .from("appointments")
          .select("*")
          .eq("patient_id", user.id);

        // Prescriptions
        const { data: prescriptions } = await supabase
          .from("prescriptions")
          .select("*")
          .eq("patient_id", user.id);

        const section = document.getElementById("recordSection");
        section.innerHTML = "<h5>Your Appointments</h5>";
        appointments.forEach((r) => {
          const div = document.createElement("div");
          div.innerHTML = `<strong>${r.appointment_date}</strong> at ${r.appointment_time}<br>`;
          section.appendChild(div);
        });

        section.innerHTML += "<hr><h5>Your Prescriptions</h5>";
        prescriptions.forEach((p) => {
          const div = document.createElement("div");
          div.innerHTML = `<strong>${p.date}</strong>: ${p.prescription}<br>`;
          section.appendChild(div);
        });
      }

      // Book Appointment
      document
        .getElementById("bookingForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const date = document.getElementById("appointmentDate").value;
          const time = document.getElementById("appointmentTime").value;

          const { data: conflict } = await supabase
            .from("appointments")
            .select("*")
            .eq("appointment_date", date)
            .eq("appointment_time", time);

          if (conflict.length > 0) {
            alert("Time slot already booked.");
            return;
          }

          await supabase.from("appointments").insert([
            {
              patient_id: currentUser.id,
              appointment_date: date,
              appointment_time: time,
            },
          ]);

          alert("Appointment booked!");
          loadDashboard(); // refresh records
        });

      async function logout() {
        await supabase.auth.signOut();
        location.reload();
      }
    </script>
  </body>
</html>
