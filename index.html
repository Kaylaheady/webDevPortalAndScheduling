<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Online Appointment and Record System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>

<body>
    <div class="container py-5">
        <h2 class="mb-4 text-center">Online Appointment and Record System</h2>
        <div class="row mb-4" id="authSection">
            <!-- Login Form -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-light">Login</div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="loginEmail" required />
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" required />
                            </div>
                            <button type="submit" class="btn btn-primary">Log In</button>
                        </form>
                        <div id="loginMessage" class="mt-3 text-success"></div>
                    </div>
                </div>
            </div>
            <!-- Sign Up Form -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-light">Sign Up</div>
                    <div class="card-body">
                        <form id="signupForm">
                            <div class="mb-3">
                                <label for="signupFirstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="signupFirstName" required />
                            </div>
                            <div class="mb-3">
                                <label for="signupLastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="signupLastName" required />
                            </div>
                            <div class="mb-3">
                                <label for="signupEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="signupEmail" required />
                            </div>
                            <div class="mb-3">
                                <label for="signupPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signupPassword" required />
                            </div>
                            <button type="submit" class="btn btn-success">Sign Up</button>
                        </form>
                        <div id="signupMessage" class="mt-3 text-success"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="dashboard" style="display: none">
            <h4 id="welcomeMsg"></h4>
            <button class="btn btn-secondary mb-4" onclick="logout()">Log out</button>

            <!-- Booking Form -->
            <div class="card mb-4">
                <div class="card-header">Book an Appointment</div>
                <div class="card-body">
                    <form id="bookingForm">
                        <div class="mb-3">
                            <label for="appointmentDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="appointmentDate" required />
                        </div>
                        <div class="mb-3">
                            <label for="appointmentTime" class="form-label">Time</label>
                            <input type="time" class="form-control" id="appointmentTime" required />
                        </div>
                        <button type="submit" class="btn btn-primary">Book</button>
                    </form>
                </div>
            </div>

            <!-- Prescription Upload -->
            <div class="card mb-4">
                <div class="card-header">Upload Prescription</div>
                <div class="card-body">
                    <form id="uploadPrescriptionForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="prescriptionName" class="form-label">Description</label>
                            <input type="text" class="form-control" id="prescriptionName" required />
                        </div>
                        <div class="mb-3">
                            <label for="prescriptionFile" class="form-label">Select File</label>
                            <input type="file" class="form-control" id="prescriptionFile" required />
                        </div>
                        <button type="submit" class="btn btn-info">Upload</button>
                    </form>
                </div>
            </div>

            <!-- Record Viewer -->
            <div class="card">
                <div class="card-header">Your Appointments & Prescriptions</div>
                <div class="card-body" id="recordSection">
                    <p class="text-muted">Loading records...</p>
                </div>
            </div>

            <!-- All Prescriptions Section -->
            <div class="card mt-4">
                <div class="card-header">All Your Prescriptions</div>
                <div class="card-body" id="allPrescriptions">
                    <p class="text-muted">Loading your prescription files...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = () => {
            const supabaseUrl = "https://edtmmwdoqzooehxlawae.supabase.co";
            const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVkdG1td2RvcXpvb2VoeGxhd2FlIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0OTQwNDU0MSwiZXhwIjoyMDY0OTgwNTQxfQ.UFXAqw_7aHj6aqnwvkPrKAhfM6zt7rAKtYFWzGCtLPc";
            const { createClient } = supabase;
            const client = createClient(supabaseUrl, supabaseKey);
            let currentUser = null;

            document.getElementById("loginForm").addEventListener("submit", async (e) => {
                e.preventDefault();
                const email = document.getElementById("loginEmail").value;
                const password = document.getElementById("loginPassword").value;
                const { error } = await client.auth.signInWithPassword({ email, password });
                if (error) {
                    document.getElementById("loginMessage").textContent = "Login failed: " + error.message;
                } else {
                    document.getElementById("loginMessage").textContent = "Login successful!";
                    setTimeout(loadDashboard, 1000);
                }
            });

            document.getElementById("signupForm").addEventListener("submit", async (e) => {
                e.preventDefault();
                const first = document.getElementById("signupFirstName").value;
                const last = document.getElementById("signupLastName").value;
                const email = document.getElementById("signupEmail").value;
                const password = document.getElementById("signupPassword").value;

                const { data: signUpData, error: signUpError } = await client.auth.signUp({ email, password });
                if (signUpError) {
                    document.getElementById("signupMessage").textContent = "Sign-up failed: " + signUpError.message;
                    return;
                }

                await client.from("user_id").insert([{ first_name: first, last_name: last, auth_id: signUpData.user.id }]);
                document.getElementById("signupMessage").textContent = "Sign-up successful! Please verify your email.";
                setTimeout(loadDashboard, 1000);
            });

            async function loadDashboard() {
                const { data: { user }, error: userError } = await client.auth.getUser();
                console.log("Auth User:", user);
                if (!user) {
                    console.error("No user found");
                    return;
                }
                currentUser = user;

                const { data: patient } = await client.from("user_id").select("*").eq("auth_id", user.id).single();
                document.getElementById("authSection").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
                document.getElementById("welcomeMsg").textContent = `Welcome, ${patient?.first_name ?? ""} ${patient?.last_name ?? ""}`;

                const { data: appointments } = await client.from("appointments").select("*").eq("patient_id", user.id);
                const { data: prescriptions, error: prescripError } = await client
                    .from("prescriptions")
                    .select("*")
                    .eq("patient_id", user.id);

                console.log("Prescriptions fetch result:", prescriptions);
                if (prescripError) {
                    console.error("Error fetching prescriptions:", prescripError.message);
                }

                const section = document.getElementById("recordSection");
                section.innerHTML = "<h5>Your Appointments</h5>";
                appointments.forEach((r) => {
                    const div = document.createElement("div");
                    div.innerHTML = `<strong>${r.date_time}</strong> (Doctor: ${r.doctor ?? "N/A"})<br>`;
                    section.appendChild(div);
                });

                section.innerHTML += "<hr><h5>Your Prescriptions</h5>";
                prescriptions.forEach((p) => {
                    const div = document.createElement("div");
                    if (p.file_path) {
                        const publicUrl = client.storage.from("prescriptions").getPublicUrl(p.file_path).data.publicUrl;
                        div.innerHTML = `<strong>${p.prescription_name}</strong><br><a href="${publicUrl}" target="_blank">Download File</a><br><br>`;
                    } else {
                        div.innerHTML = `${p.prescription_name} (no file attached)<br><br>`;
                    }
                    section.appendChild(div);
                });


                const allPrescriptionsContainer = document.getElementById("allPrescriptions");
                allPrescriptionsContainer.innerHTML = "";
                if (!prescriptions || prescriptions.length === 0) {
                    allPrescriptionsContainer.innerHTML = "<p>No prescriptions found.</p>";
                } else {
                    prescriptions.forEach((p) => {
                        const div = document.createElement("div");
                        const publicUrl = client.storage.from("prescriptions").getPublicUrl(p.file_path).data.publicUrl;
                        const fileLink = publicUrl ? `<a href="${publicUrl}" target="_blank">${p.prescription_name}</a>` : "No file available";
                        const date = new Date(p.created_at).toLocaleString();
                        div.innerHTML = `<div class="mb-3">${fileLink}<br/><small class="text-muted">Uploaded on ${date}</small></div>`;
                        allPrescriptionsContainer.appendChild(div);
                    });
                }
            }

            document.getElementById("bookingForm").addEventListener("submit", async (e) => {
                e.preventDefault();
                const date = document.getElementById("appointmentDate").value;
                const time = document.getElementById("appointmentTime").value;
                const datetime = `${date}T${time}`;
                const { data: conflict } = await client.from("appointments").select("*").eq("date_time", datetime);
                if (conflict.length > 0) return alert("Time slot already booked.");
                await client.from("appointments").insert([{ patient_id: currentUser.id, doctor: null, date_time: datetime }]);
                alert("Appointment booked!");
                loadDashboard();
            });

            document.getElementById("uploadPrescriptionForm").addEventListener("submit", async (e) => {
                e.preventDefault();
                const file = document.getElementById("prescriptionFile").files[0];
                const name = document.getElementById("prescriptionName").value;
                if (!file) return alert("No file selected.");

                const filePath = `${currentUser.id}/${Date.now()}_${file.name}`;
                const bucket = "prescriptions";
                const { error: uploadError } = await client.storage.from(bucket).upload(filePath, file);
                if (uploadError) return alert("File upload failed: " + uploadError.message);

                await client.from("prescriptions").insert([{ prescription_name: name, patient_id: currentUser.id, file_path: filePath }]);
                alert("Prescription uploaded!");
                loadDashboard();
            });

            window.logout = async function () {
                await client.auth.signOut();
                location.reload();
            };
        };
    </script>
</body>
</html>
